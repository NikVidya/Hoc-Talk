<!DOCTYPE html>
<html>

<head>
	<title>Hoc Talk</title>

	<meta name="author" content="Nicholas Mason">
	<meta name="description" content="Hoc Talk is an easy means of video confrencing with multiple peers, without the use of invasive sign-ups or lengthy user profile creation.">
	<meta name="keywords" content="Nicholas, Mason, Nick, Hoc, Talk, Hoc Talk, HocTalk, Video, Confrence, Confrencing, Stream, Streaming">
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">

	<!-- Style Sheets -->
	<!-- Reset -->
	<link href="css/normalize.css" rel="stylesheet">
	<!-- Fonts -->
	<link href="css/fonts.css" rel="stylesheet">
	<!-- Overall -->
	<link href="css/main.css" rel="stylesheet">
	<!-- Typography -->
	<link href="css/typography.css" rel="stylesheet">
	<!-- Whole Elements -->
	<link href="css/elements.css" rel="stylesheet">
	<!-- font awesome -->
	<link href="fonts/fontawesome-free-5.3.1-web/css/all.css" rel="stylesheet">
	<!-- /Style Sheets -->
</head>

<body>
	<header>
		<div class="left-header">
			<h1><a href="index.html">Hoc Talk</a></h1>
			<p>Ad hoc video chatting</p>
		</div><div class="right-header">
			<nav>
				<a href="index.html" class="current-page"><i class="fas fa-home"></i> Home</a>
			</nav>
		</div>
	</header>

	<div class="content">
				<div id="videos" class="video-container">
					<div class="local-video-column">
						<div id="localVideoContainer">
							<video id="localVideo" autoplay muted></video>
						</div>
						<div id="client-control-div">
							<button class="btn" id="mic-mute-button"><i class="fas fa-microphone-slash" style="color:#888;"></i></button>
							<button class="btn" id="video-pause-button"><i class="fas fa-video-slash" style="color:#888;"></i></button>
							<br>
							<button class="btn" id="ptt-button"><i class="fas fa-microphone-alt-slash" style="color:#888;"></i></button>
							<span class="checkbox-container">
								<input type="checkbox" name="Push To Talk" id="ptt-checkbox"> Push To Talk 
								<div class="tooltip">
									<span>Enable/Disable Push-To-Talk</span>
								</div>
							</span>
							<br>
							Video Devices: <br>
							<select id="videoDeviceSelect" multiple="multiple"></select><br>
							Audio Devices: <br>
							<select id="audioDeviceSelect" multiple="multiple"></select><br>
							<button class="btn" id="choose-device-button" style="color:#888;">
								<div class="tooltip">
									<span>Confirm your device choices</span>
								</div>
								Choose Devices
							</button>
							<br>
							<button class="btn" id="hangup-button" style="color:#888;">
								<div class="tooltip">
									<span>Hang up and go to main page</span>
								</div>
								Hang Up
							</button>
						</div>
					</div>
				</div>
				<script src="/socket.io/socket.io.js"></script>
				<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
				<script src="js/main.min.js"></script>
				<script src="js/videocontrols.min.js"></script>
				<script src="js/clientcontrols.min.js"></script>
		<footer>
			<div class="left-footer">
				<p class="lead">&#169; Nicholas Mason</p>
				<p><a href="mailto:n.mason1@outlook.com">n.mason1@outlook.com</a></p>
				<p><a href="https://vdm.fun/~nick/">https://vdm.fun/~nick/</a></p>
			</div><div class="right-footer">
				<nav>
					<a href="https://github.com/nikvidya/Hoc-Talk">Site source code <i class="fab fa-github-square"></i></a>
				</nav>
			</div>
		</footer>
</body>

</html>
